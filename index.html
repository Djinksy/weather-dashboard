<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Weather Dashboard</title>
</head>

<body>
    <header class="main-title">
        <h1>Weather Dashboard</h1>
    </header>
    <section class="container-fluid">
        <div class="row">
            <div class="col-12 col-md-3 p-2 search-column">
                <form class="border p-2" id="city-search-form">
                    <h4>Search for a City</h2>
                        <input id="city" type="text" autofocus="true" class="form-input" />
                        <button class="btn btn-primary" type="submit">Search</button>
                </form>

            </div>
        </div>
    </section>
    <main>
        <div class="today-card">
            <h2><span id="city-search"></span></h2>
            <p>Temperature:<span id="temperature"></span></p>
            <p>Humidity:<span id="humidity"></span></p>
            <p>Wind: <span id="wind"></span></p>
            <p>UV Index: <span id="UVIndex"></span></p>


        </div>
        <h3>5 Day Forecast</h3>
        <div id="day1" class="main-card">
            <p>Temperature:<span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind: <span id="wind"></span></p>
        </div>
        <div id="day2" class="main-card">
            <p>Temperature:<span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind: <span id="wind"></span></p>
        </div>
        <div id="day3" class="main-card">
            <p>Temperature:<span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind: <span id="wind"></span></p>
        </div>
        <div id="day4" class="main-card">
            <p>Temperature:<span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind: <span id="wind"></span></p>
        </div>
        <div id="day5" class="main-card">
            <p>Temperature:<span id="temperature"></span></p>
            <p>Humidity: <span id="humidity"></span></p>
            <p>Wind: <span id="wind"></span></p>
        </div>
    </main>





    <div id="previous-searches" class="card">
        <h4 class="city-name">Previous Searches</h4>
    </div>

    <script src="script.js"></script>
</body>

</html>
